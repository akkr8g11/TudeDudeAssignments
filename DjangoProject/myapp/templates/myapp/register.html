{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'myapp/style.css' %}">
    <style>
        /* Basic styling for forms */
        form {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            max-width: 400px;
        }

        form p {
            margin-bottom: 10px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input[type="text"],
        form input[type="password"],
        form input[type="email"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        form button:hover {
            background-color: #0056b3;
        }

        .errorlist {
            color: red;
            list-style-type: none;
            padding: 0;
            margin-top: -5px;
            margin-bottom: 10px;
        }

        .errorlist li {
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <h1>Register</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }} {# Renders form fields as paragraphs #}
        <button type="submit">Register</button>
    </form>
</body>

</html>
